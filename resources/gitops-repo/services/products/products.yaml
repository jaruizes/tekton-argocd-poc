apiVersion: v1
kind: Service
metadata:
  name: products
spec:
  selector:
    app: products
  ports:
    - port: 9091
      targetPort: 8080-tcp
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: products
spec:
  selector:
    matchLabels:
      app: products
  template:
    metadata:
      labels:
        app: products
      annotations:
        revision: "213d1b0585ef0daa71ed1a4be04be65a40e03adf"
        buildDate: "20210315213229"
    spec:
      containers:
        - name: products
          image: host.conf.internal:5000/products:latest
          ports:
            - containerPort: 8080
              name: 8080-tcp
